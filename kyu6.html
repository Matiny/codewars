<!DOCTYPE html>

<head>

    <title>6th Kyu Codewars</title>
</head>

<body>
    <script type="text/javascript">
        console.log("Welcome to 6th Kyu\n--------------------");

        /* Song Decoder */

        function songDecoder(song) {
            return song.split("WUB").filter((char) => char !== "").join(" ")
        }

        console.log(songDecoder("AWUBWUBWUBBWUBWUBWUBC"));


    </script>
</body>
